<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Accordian</title>
  </head>
  <body>
    <header>
      <div class="content">
        <h2 class="content__heading">Star Wars Information Accordian</h2>
      </div>
    </header>

    <section class="container">
      <div class="header people__button">
        <h2 class="header__heading">Characters</h2>
      </div>
      <div class="article">
        <div class="article__image basis luke"></div>
        <div class="article__content basis people__content">
          <ul class="list people"></ul>
        </div>
      </div>

      <div class="header">
        <h2 class="header__heading">StarShips</h2>
      </div>
      <div class="article">
        <div class="article__image basis falcon"></div>
        <div class="article__content basis">
          <ul class="list starships"></ul>
        </div>
      </div>

      <div class="header">
        <h2 class="header__heading">Vehicles</h2>
      </div>
      <div class="article">
        <div class="article__image basis landspeeder"></div>
        <div class="article__content basis">
          <ul class="list vehicles"></ul>
        </div>
      </div>

      <div class="header">
        <h2 class="header__heading">Planets</h2>
      </div>
      <div class="article">
        <div class="article__image basis hoth"></div>
        <div class="article__content basis">
          <ul class="list planets"></ul>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
